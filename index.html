<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Анимация текста и изображения</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background: #f4f4f4;
      }

      .section {
        height: 100vh; /* Каждый блок на весь экран */
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        opacity: 0; /* Изначально скрыто */
        transition: opacity 0.8s ease, transform 0.8s ease;
      }

      .content {
        display: flex;
        align-items: center;
        width: 80%;
        max-width: 1000px;
      }

      .text {
        flex: 1;
        font-size: 1.5rem;
        font-weight: bold;
        color: white;
        padding: 20px;
        background: rgba(0, 0, 0, 0.6);
        transform: translateX(-50px);
        transition: opacity 0.8s ease, transform 0.8s ease;
      }

      .image {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        transform: translateX(50px);
        transition: opacity 0.8s ease, transform 0.8s ease;
      }

      .image img {
        width: 100%;
        max-width: 400px;
        border-radius: 10px;
      }

      /* Цвета блоков */
      .section:nth-child(1) {
        background: #ff5733;
      }
      .section:nth-child(2) {
        background: #33aaff;
      }
      .section:nth-child(3) {
        background: #33cc33;
      }
      .section:nth-child(4) {
        background: #ffcc00;
      }

      /* Анимация появления */
      .visible {
        opacity: 1;
      }

      .visible .text {
        transform: translateX(0);
      }

      .visible .image {
        transform: translateX(0);
      }
    </style>
  </head>
  <body>
    <div class="section">
      <div class="content">
        <div class="text">Это первый блок с текстом. Он выезжает слева.</div>
        <div class="image">
          <img
            src="https://i.pinimg.com/736x/2a/c2/12/2ac212767593875e91ceaed1620243ff.jpg"
            alt="Картинка 1"
          />
        </div>
      </div>
    </div>

    <div class="section">
      <div class="content">
        <div class="text">Этот блок демонстрирует анимацию появления.</div>
        <div class="image">
          <img
            src="https://i.pinimg.com/736x/95/1d/72/951d72fa5bb33784892f79588c0248f8.jpg"
            alt="Картинка 2"
          />
        </div>
      </div>
    </div>

    <div class="section">
      <div class="content">
        <div class="text">
          Картинка плавно появляется справа, а текст — слева.
        </div>
        <div class="image">
          <img
            src="https://i.pinimg.com/736x/6e/e0/89/6ee0898962dc4723b4bad61e7f86ff0b.jpg"
            alt="Картинка 3"
          />
        </div>
      </div>
    </div>

    <div class="section">
      <div class="content">
        <div class="text">При скролле вверх элементы исчезают.</div>
        <div class="image">
          <img
            src="https://i.pinimg.com/736x/04/40/c8/0440c8d746d1588197908f375a00faae.jpg"
            alt="Картинка 4"
          />
        </div>
      </div>
    </div>

    <script>
      let observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("visible"); // Появление при скролле вниз
            } else {
              entry.target.classList.remove("visible"); // Исчезновение при скролле вверх
            }
          });
        },
        { threshold: 0.3 }
      );

      document.querySelectorAll(".section").forEach((section) => {
        observer.observe(section);
      });
    </script>
  </body>
</html>
